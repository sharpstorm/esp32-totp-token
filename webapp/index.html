<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./app-container.css">
  <link rel="stylesheet" href="./app.css">
  <title>TOTP Token Configuration</title>
</head>

<body>
  <div class="container">
    <div id="tab-container" class="tab-container">
      <button id="tab-wifi-config" class="tab tab-active">WiFi Config</button>
      <button id="tab-secret-config" class="tab">Secret Config</button>
    </div>
    <hr style="margin-bottom: 1rem;" />
    <div id="content-container">
      <div id="wifi-config-content-container" class="content-pane content-pane-active">
        <div id="wifi-config-current">
          <div class="wifi-current-label">Current WiFi Network</div>
          <div id="wifi-current-ssid" class="wifi-current-ssid">Loading...</div>
        </div>

        <button id="btn-wifi-scan">Scan for Networks</button>

        <div id="wifi-networks-list" class="wifi-networks-list"></div>

        <div id="wifi-passphrase-input" class="wifi-passphrase-container">
          <div class="wifi-selected-network">
            <span class="wifi-network-label">Selected Network:</span>
            <span id="wifi-selected-ssid" class="wifi-selected-ssid"></span>
          </div>
          <input id="input-wifi-passphrase" type="password" placeholder="Enter WiFi Passphrase" />
          <button id="btn-wifi-save">Save WiFi Configuration</button>
        </div>

        <div class="success-callout" id="wifi-save-success">
          <div class="success-icon">✓</div>
          <div class="success-content">
            <div class="success-title">WiFi Configured</div>
            <div class="success-message">
              The WiFi network has been saved successfully.
            </div>
          </div>
        </div>
      </div>
      <div id="secret-config-content-container" class="content-pane input-mode">
        <div id="secret-config-mode" class="tab-container">
          <button id="secret-config-manual-btn" class="tab tab-active">Manual Input</button>
          <button id="secret-config-scan-btn" class="tab">Scan</button>
        </div>

        <div id="secret-config-input">
          <div id="secret-config-input-content">
            <input id="input-secret-name" type="text" placeholder="Name"></input>
            <input id="input-secret-base32" type="text" placeholder="Secret"></input>
            <button id="btn-secret-input-add">Add</button>
          </div>
          <div class="success-callout" id="input-secret-success">
            <div class="success-icon">✓</div>
            <div class="success-content">
              <div class="success-title">Secret Added</div>
              <div class="success-message">
                The TOTP token has been saved successfully.
              </div>
            </div>
          </div>
        </div>
        <div id="secret-config-scan">
          <div id="secret-config-scan-video-container" style="display: none;">
            <video id="secret-config-scan-preview-video" autoplay playsinline></video>
            <div class="scan-overlay">
              <div class="scan-line"></div>
            </div>
          </div>

          <button id="secret-config-scan-start-btn">Start Camera</button>
          <button id="secret-config-scan-stop-btn" style="display: none;">Stop Camera</button>

          <div class="status" id="secret-config-scan-status">Click "Start Camera" to begin scanning</div>
        </div>
      </div>
    </div>
  </div>

  <!-- QR Scan Confirmation Modal -->
  <div id="qr-scan-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Confirm TOTP Secret</h2>
        <button class="modal-close" id="modal-close-btn">&times;</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Content will be dynamically inserted -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="modal-cancel-btn">Cancel</button>
        <button class="btn btn-primary" id="modal-save-btn">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
